<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Layout 05</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<!-- header area start -->
	<div class="container bg">
		<header>
			<div class="header-area">
				<div class="logo">
					<h2>Logo</h2>
				</div>
				<div class="menu">
					<h2>Navigation</h2>
				</div>
			</div>
		</header>
	</div>
	
	<!-- Banner area start -->
	<div class="container bg">
		<div class="banner">
			<h2>Header / Banner</h2>
		</div>
	</div>
	
	<!-- Intro area start -->
	<div class="container bg">
		<section class="intro-text">
			<h2>Intro Text Area</h2>
		</section>
	</div>
	
	<!-- Content area start -->
	<div class="container">
		<section class="content_wrapper">
			<div class="box1 bg"><h2>Box1</h2></div>
			<div class="box1 bg"><h2>Box2</h2></div>
			<div class="box1 bg no-margin"><h2>Box3</h2></div>
		</section>
	</div>
	
	<!-- footer area start -->
	<div class="container bg">
		<footer>
			<div class="footer">
				<h2>Footer</h2>
			</div>
		</footer>
	</div>
	
</body>
</html>
